<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Number</title>
  <style>
    body { font-family: system-ui; margin: 40px; }
    input, button { padding: 6px; margin-right: 6px; }
    #result { margin-top: 16px; font-size: 24px; color: black; }
  </style>
</head>
<body>

  <input id="min" type="number" placeholder="Min" value="1">
  <input id="max" type="number" placeholder="Max" value="10">
  <button id="go">Generate</button>

  <div id="result">â€”</div>

  <script>
    const result = document.getElementById("result");

    document.getElementById("go").onclick = () => {
      const min = Number(document.getElementById("min").value);
      const max = Number(document.getElementById("max").value);

      if (min > max) {
        result.textContent = "Invalid range";
        return;
      }

      const random = Math.floor(Math.random() * (max - min + 1)) + min;
      result.textContent = random;
    };
  </script>

</body>
</html>
